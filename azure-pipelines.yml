trigger: none
pr: none

resources:
- repo: self


variables:
  #defaultpath: '$(Build.SourcesDirectory)/azureacraksintegration/18-Azure-Container-Registry-ACR/18-01-ACR-attach-to-AKS/'
  agent-pool-name: 'nbakspools'


pool:
  name: $(agent-pool-name) 

jobs:
  - job: install_terraform
    displayName: "Installing Terraform"
    steps:
      - task: ms-devlabs.custom-terraform-tasks.custom-terraform-installer-task.TerraformInstaller@0
        displayName: 'Install Terraform latest'
  - job: manual_approval
    displayName: "Manual Approval"
    dependsOn: install_terraform
    steps:
      - task: ManualValidation@0
        timeoutInMinutes: 5
        inputs:
          instructions: "Hi, please validate"



