trigger: none
pr: none

variables:
- template: environment/dev.yaml
  envName: 'dev'
  
pool:
  name: 'nbakspools' 

parameters:
- name: environment
  displayName: Environment
  type: string
  default:
    dev
  values:
    - $(envName)

stages:
- stage: Build_Images
  pool:
    name: $(agent-pool-name)
  jobs:
    - template: templates/build/build.yml

    