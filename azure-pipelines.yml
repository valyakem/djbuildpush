trigger: none
pr: none

variables:
  namespaceName: 'nginx-ingress'
  imageName: 'pipelinetried'
  DOCKER_BUILDKIT: 1
  template: environment/dev.yaml

pool:
  name: $(agent-pool-name)

parameters:
- name: environment
  displayName: Environment
  type: string
  default:
    dev
  values:
    - dev

stages:
- stage: Build_Images
  pool:
    name: $(agent-pool-name)
  jobs:
    - template: templates/build/build.yml

    