jobs:
- job: Test_Kubernetes_Command
  pool:
    name: $(agent-pool-name)

  steps:
   #creation of client's secret in kubernetes
  - task: AzureCLI@2
    displayName: Install_customers_kubernetes_files
    inputs:
      azureSubscription: '$(azure-subscription)'
      scriptType: 'bash'
      scriptLocation: 'inlineScript'
      inlineScript: |
        TOKEN=$(az acr login --name nbreg --expose-token --output tsv --query accessToken)
        docker login nbreg.azurecr.io --username 00000000-0000-0000-0000-000000000000 --password-stdin <<< $TOKEN

        kubectl delete -R -f templates/tenants/capitos/ -n usermanagement



