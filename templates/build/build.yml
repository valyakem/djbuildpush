jobs:
- job: Test_Kubernetes_Command
  pool:
    name: $(agent-pool-name)

  steps:
    - ${{ each user in parameters.users }}:
      - ${{ if eq(user.name, '') }}:
        - script: echo 'User ${{ user }} has no email.'
      - ${{ if ne(user.name, '') }}:
        - script: echo 'User ${{ user.name }} with email ${{ user.email }}.'
          