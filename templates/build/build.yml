  - ${{ each firm in parameters.firms }}:
    - task: AzureCLI@2
      displayName: 'Azure CLI to create the SQL Server database inside an elastic pool'
      inputs:
        azureSubscription: 'azure-service-connection'
        scriptType: bash
        scriptLocation: inlineScript
