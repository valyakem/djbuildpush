apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-server
  namespace: winma-lta
spec:
  selector:
    matchLabels:
      app: web
  template:
    metadata:
      labels:
        app: web
    spec:
      containers:
      - name: httpd
        image: httpd:2.4.48-alpine3.14
        ports:
        - containerPort: 80