apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: web-server-ingress
  namespace: matello-tech
spec:
  ingressClassName: nginx
  rules:
  - host: nexgbitsapp.nexgbits.com
    http:
      paths:
      - path: /web
        pathType: Prefix
        backend:
          service:
            name: web-server-service
            port:
              number: 8000